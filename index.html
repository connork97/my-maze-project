<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Maze Project</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="index.js"></script>
    <script src="https://kit.fontawesome.com/92930ce73e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 class="title">My Maze!</h1>
    <p class="maze-rules">Rules:  Use your arrow keys to make your way through the maze!</p>
    <section id="maze-box">
        <h2 id="start-here">Start Here:</h2>
        <div id="person">
            <i class="fa-solid fa-person-running fa-3x"></i>
        </div>
        <section id="rows">
            <div id="row1"></div>
            <div id="row2"></div>
            <div id="row3"></div>
            <div id="row4"></div>
            <div id="row5"></div>
            <div id="row6"></div>
            <div id="row7"></div>
        </section>
      
        <!--
        
        See Notes on style.css.  TLDR:  I'm revisiting this later.

            <div id="column-3"></div>
            <div id="column-4"></div>
            <div id="column-5"></div>
            <div id="column-6"></div>
            <div id="column-7"></div>
        </section>

        -->

        <h2 id="finish-here">Finish!</h2>

        </div> -->

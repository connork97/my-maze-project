<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Maze Project</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="index.js"></script>
    <script src="https://kit.fontawesome.com/92930ce73e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 class="title">My Maze!</h1>
    <p class="maze-rules">Rules:  Use your arrow keys to make your way through the maze!</p>
    <div id="maze-box">
        <h2 id="start-here">Start Here:</h2>
        <div id="person">
            <i class="fa-solid fa-person-running fa-3x"></i>
        </div>
        <div id="my-rows">
            <div class="row" id="row-1"></div>
            <div class="row" id="row-2"></div>
            <div class="row" id="row-3"></div>
            <div class="row" id="row-4"></div>
            <div class="row" id="row-5"></div>
            <div class="row" id="row-6"></div>
            <div class="row" id="row-7"></div>
        </div>        

        <h2 id="finish-here">Finish!</h2>
        <!-- <div id="maze-path">
            Not sure if this is necessary.  May need to go within #maze-box
        </div> -->
      </div>
  </body>
</html>

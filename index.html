<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Maze Project</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="index.js"></script>
    <script src="https://kit.fontawesome.com/92930ce73e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 class="title">My Maze!</h1>
    <p class="maze-rules">Rules:  Use your arrow keys to make your way through the maze!</p>
    <div id="maze-box">
        <h2 id="start-here">Start Here:</h2>
        <div id="person">
            <i class="fa-solid fa-person-running fa-3x"></i>
        </div>
        <div class="rows">
            <div class="row1"></div>
            <div class="row2"></div>
            <div class="row3"></div>
            <div class="row4"></div>
            <div class="row5"></div>
            <div class="row6"></div>
            <div class="row7"></div>
        </div>
      
        
        
        <!-- See Notes on style.css.  TLDR:  I'm revisiting this later.  -->

        <div class="columns">
            <div class="column-1"></div>
            <div class="column-2"></div>
            <div class="column-3"></div>
            <div class="column-4"></div>
            <div class="column-5"></div>
            <div class="column-6"></div>
            <div class="column-7"></div>
        </div>

        

        <h2 id="finish-here">Finish!</h2>
        <!-- <div id="maze-path">
            Not sure if this is necessary.  May need to go within #maze-box
        </div> -->
      </div>
  </body>
</html>
